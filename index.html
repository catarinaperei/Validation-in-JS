<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css"/>
</head>
<body>
    <form name="myform" onsubmit="validate ()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"
    required/>
    <br>
    <input type="submit" value="submit"/>
    <br><br>
    </form>
    <script src="script.js"></script>

    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myfunction()">OK</button>
    <p>If the number is less than 100 or greater than 300, an error will be displayed.</p>
    <p id="result"></p>
    <script>
        function myfunction(){
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()){
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
